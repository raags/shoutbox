{% extends "base.html" %}

{% block notification %}
{% if notice %}<p>{{ notice }}</p>{% endif %}
{% endblock %}


{% block middle %}
	<div id="shouts" class="center">
	<ul>
	{% for shout in shouts_list %}
		<li>{{shout.post_as}} said : {{ shout.content }}</li>
	{% endfor %}
	</ul>
	</div>
{% endblock %}
